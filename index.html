<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 1 Trabajo Practico</title>
    <link rel="shortcut icon" href="/assest/logo_ico.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>@Seguro No Pagamos Cooperativa!</h1>
    </header>

    <nav>

    </nav>

    <section>
        <div class="contactanos">
            <h2>@Contactanos para asesorarte</h2>
        </div>
        <div class="contacto-form">
            <form action="#" name="form-contacto">
                <div class="nombre-contac">
                    <label for="">Nombre:</label><input type="text" id="name" required> 
                </div>

                <div class="apellido-contac">
                    <label for="">Apellido:</label><input type="text" id="last_name" required> 
                </div>

                <div class="dni-contac">
                    <label for="">DNI:</label><input type="text" id="dni" required maxlength="10"> 
                </div>

                <div class="email-contac">
                    <label for="">Email:</label><input type="email" id="email" required> 
                </div>

                <div class="numero-contac">
                    <label for="">Telefono:</label><input type="text" id="telefono" maxlength="12"> 
                </div>

                <div class="seguro-contac">
                    <h3>Tipo de Seguro:</h3>
                    <label for="">Basico</label><input type="checkbox" name="" id="basico">
                    <label for="">Intermedio</label><input type="checkbox" name="" id="intermedio">
                    <label for="">Premiun</label><input type="checkbox" name="" id="premiun">
                    <p id="monto"></p>
                </div>

                <div class="btn">
                    <input type="submit" id="btn-contactar" value="Contactar">
                </div>

            </form>
        </div>
    </section>

    <footer>
        <p>&COPY; <span>Create Alitson Martinez</span></p>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
